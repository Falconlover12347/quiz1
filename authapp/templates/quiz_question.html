<h2>{{ question.question_text }}</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="answer" value="1">{{ question.option1 }}</button><br>
    <button type="submit" name="answer" value="2">{{ question.option2 }}</button><br>
    <button type="submit" name="answer" value="3">{{ question.option3 }}</button><br>
    <button type="submit" name="answer" value="4">{{ question.option4 }}</button><br>
</form>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
