<!-- templates/quiz_question.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .question-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h2>{{ question.question_text }}</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>
                <input type="radio" name="answer" value="1" />
                {{ question.option1 }}
            </label>

            <label>
                <input type="radio" name="answer" value="2" />
                {{ question.option2 }}
            </label>

            <label>
                <input type="radio" name="answer" value="3" />
                {{ question.option3 }}
            </label>

            <label>
                <input type="radio" name="answer" value="4" />
                {{ question.option4 }}
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
