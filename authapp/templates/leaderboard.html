{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Leaderboard - Quiz Platform</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .leaderboard-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 16px;
            color: #2c3e50;
        }

        th {
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        td:first-child, th:first-child {
            text-align: center;
            width: 60px;
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .no-data {
            color: #888;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h2>Top 10 Players</h2>

        {% if top_scores %}
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in top_scores %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ entry.user.username }}</td>
                            <td>{{ entry.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-data">No scores yet. Be the first to play!</p>
        {% endif %}

        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
